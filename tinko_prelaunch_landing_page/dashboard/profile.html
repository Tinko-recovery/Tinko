<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile â€” Tinko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "tinko-blue": "#0044CC",
                        "tinko-dark": "#0F172A",
                        "tinko-muted": "#64748B",
                        "tinko-orange": "#DE6B06"
                    },
                    fontFamily: {
                        jakarta: ['"Plus Jakarta Sans"', "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .input-field {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            outline: none;
        }

        .input-field:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <!-- HEADER -->
    <header class="max-w-4xl mx-auto mb-8 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="dashboard-preview.html" class="text-slate-400 hover:text-white transition flex items-center gap-2">
                <i class="ph-bold ph-arrow-left"></i> Back
            </a>
            <h1 class="text-2xl font-bold">My Profile</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto space-y-8">

        <!-- PROFILE DETAILS -->
        <section class="bg-slate-800/50 border border-slate-700 rounded-xl p-6 md:p-8">
            <h2 class="text-xl font-bold mb-6">Personal Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Full Name</label>
                    <input type="text" id="fullName" class="input-field" placeholder="John Doe" disabled>
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="john@example.com" disabled>
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Mobile Number</label>
                    <input type="tel" id="mobile" class="input-field" placeholder="+91 98765 43210" disabled>
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Business Name</label>
                    <input type="text" id="businessName" class="input-field" placeholder="Acme Inc." disabled>
                </div>
            </div>

            <div class="mt-6 p-4 bg-blue-900/20 border border-blue-900/50 rounded-lg flex items-start gap-3">
                <i class="ph-fill ph-info text-blue-400 mt-1"></i>
                <p class="text-sm text-blue-200">To update your personal details, please contact support.</p>
            </div>
        </section>

        <!-- DANGER ZONE -->
        <section class="bg-red-900/10 border border-red-900/30 rounded-xl p-6 md:p-8">
            <h2 class="text-xl font-bold text-red-500 mb-2 flex items-center gap-2">
                <i class="ph-bold ph-warning"></i> Danger Zone
            </h2>
            <p class="text-slate-400 mb-6 text-sm">Permanently delete your account and all data. This action cannot be
                undone.</p>

            <button onclick="confirmDelete()"
                class="border border-red-500 text-red-500 hover:bg-red-500 hover:text-white font-bold py-2 px-6 rounded-lg transition">
                Delete Account
            </button>
        </section>

    </main>

    <script>
        const API_BASE = (() => {
            const h = window.location.hostname;
            if (!h || h === 'localhost' || h === '127.0.0.1') return "http://127.0.0.1:8000";
            return 'https://tinko-clean-backend.onrender.com';
        })();

        async function loadProfile() {
            const token = localStorage.getItem("tinko_access_token");
            if (!token) return window.location.href = "login.html";

            try {
                const res = await fetch(`${API_BASE}/v1/customer/profile`, {
                    headers: { "Authorization": "Bearer " + token }
                });
                if (res.ok) {
                    const profile = await res.json();
                    document.getElementById("fullName").value = profile.full_name || "";
                    document.getElementById("email").value = profile.email || "";
                    document.getElementById("mobile").value = profile.mobile || "";
                    // Assuming business name might be in profile or we use full name as fallback
                    document.getElementById("businessName").value = profile.full_name ? profile.full_name + "'s Business" : "";
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function confirmDelete() {
            if (!confirm("Are you sure you want to delete your account? This action cannot be undone.")) return;

            const token = localStorage.getItem("tinko_access_token");
            try {
                const res = await fetch(`${API_BASE}/v1/customer/profile`, {
                    method: "DELETE",
                    headers: { "Authorization": "Bearer " + token }
                });

                if (res.ok) {
                    alert("Account deleted.");
                    localStorage.removeItem("tinko_access_token");
                    window.location.href = "../index.html";
                } else {
                    alert("Failed to delete account.");
                }
            } catch (e) {
                alert("Network error.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
</body>

</html>
